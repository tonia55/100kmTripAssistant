<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Trip Planner</title>
  </head>
  <body>
    <main class="container">
      <section class="text-center" id="intro">
        <h1 class="pt-5 pb-5">100km žygio asistentas</h1>
        <button type="submit" class="btn btn-secondary" id="introBtn">
          Pradėti
        </button>
      </section>
      <section class="hidden" id="form">
        <form class="pt-5">
          <div class="form-row">
            <div class="col-md-6">
              <!-- <label for="inputName">Vardas</label> -->
              <input
                type="text"
                class="form-control text-center"
                id="inputName"
                placeholder="Vardas"
              />
            </div>
            <div class="col-md-6">
              <!-- <label for="inputAge">Amžius</label> -->
              <input
                type="number"
                class="form-control text-center"
                id="inputAge"
                placeholder="Amžius"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <!-- <label for="inputRange">Planuojamas atstumas (km)</label> -->
              <input
                type="number"
                class="form-control text-center"
                id="inputRange"
                placeholder="Atstumas (0-100km)"
                min="0"
                max="100"
                pattern="[1-100]"
                required
              />
            </div>
            <div class="col-md-6">
              <!-- <label for="inputSeason">Metų laikas</label> -->
              <select class="custom-select" id="inputSeason">
                <option selected>Sezonas...</option>
                <option value="Žiema">Žiema</option>
                <option value="Pavasaris">Pavasaris</option>
                <option value="Vasara">Vasara</option>
                <option value="Ruduo">Ruduo</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <!-- <label for="inputWeight">Svoris (kg)</label> -->
              <input
                type="number"
                class="form-control text-center"
                id="inputWeight"
                placeholder="Svoris (kg)"
              />
            </div>
            <div class="col-md-6">
              <!-- <label for="inputHeight">Ūgis (m)</label> -->
              <input
                type="number"
                class="form-control text-center"
                id="inputHeight"
                placeholder="Ūgis (pvz. 1.75)"
                min="0"
                step=".01"
              />
            </div>
          </div>
        </form>
        <div class="pt-5">
          <button type="submit" class="btn btn-secondary" id="formBtn">
            Skaičiuoti
          </button>
        </div>
      </section>
      <section class="hidden" id="list">
        <div class="resume" id="resume">
          <h3 id="overall"></h3>
          <ul class="text-center" id="finalList"></ul>
        </div>
      </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="JS/main.js"></script>
  </body>
</html>
